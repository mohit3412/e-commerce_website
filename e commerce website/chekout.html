<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="icon" type="image/png" href="favicon/apple-touch-icon.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="favicon/web-app-manifest-192x192.png" />
    <link rel="stylesheet" href="styles.css">
    <script src="logic.js" defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 97vh;
            background-color: #f7f7f7;
        }

        .checkout-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
            margin-right: 15px;

        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 50px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .cart-summary {
            margin-top: 20px;
            text-align: left;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <h2>Checkout</h2>

        <form id="checkout-form">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
                <span class="error" id="name-error">Please enter your name.</span>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <span class="error" id="email-error">Please enter a valid email.</span>
            </div>

            <div class="input-group">
                <label for="address">Address</label>
                <textarea id="address" required></textarea>
                <span class="error" id="address-error">Please enter your address.</span>
            </div>

            <div class="input-group">
                <label for="card">Card Number</label>
                <input type="text" id="card" maxlength="19" required>
                <span class="error" id="card-error">Please enter a valid 16-digit card number.</span>
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <input type="checkbox" id="price1" value="100" class="item">
                <label for="price1">$100</label><br>
                <input type="checkbox" id="price2" value="200" class="item">
                <label for="price2">$200</label>
                <p>Total: $<span id="total">0</span></p>
            </div>

            <button type="submit">Place Order</button>
        </form>
    </div>

   
</body>

</html>
